<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Author" content="Ben Bradhurst">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT725 2.2P</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Task 2-2P Homepage</h1>
        <div class="container my-5">
            <!--account creation form-->
            <form action="/confirm" method="post" >
                <h2>Test Account Creation</h2>
                <div class="row">
                    <div class="col">
                        <label for="name" class="form-label">Name: </label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="col">
                        <label for="DoB" class="form-label">Date of Birth:</label>
                        <input type="date" id="DoB" name="DoB" class="form-control">
                    </div>

                </div>
                <div class="row justify-end my-3">
                    <div class="col-8">
                        <label for=""></label>
                    </div>
                    <div class="col justify-end">
                        <button type="submit" value="Submit" class="btn btn-primary" >Create Account</button>
                        <button type="reset" class="btn btn-outline-secondary mx-2">Reset</button>
                    </div>

                </div>

            </form>
            <!--Addition of two numbers-->
            <h2>Number addition calculator</h2>
            <form action="/add" method="post">
                <div class="container">
                    <p> Enter two numbers and hit submit to see the sum!</p>
                    <div class="row">
                        <div class="col"> 
                            <label for="number1" class="form-label">First number: </label>
                            <input id="number1" name="number1" type="number" class="form-control">  
                        </div>
                        <div class="col">
                            <label for="number2" class="form-label">Second Number: </label>
                            <input type="number" class="form-control" name="number2" id="number2">
                        </div>
                        <div class="row">
                            <div class="col justify-end my-2">
                                <button type="submit" class="btn btn-primary">Add!</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>
                        </div>
                        
                    </div>

                </div>


            </form>

        </div>
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
